<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>MetaBlocks Three.js</title><style>body { margin: 0; overflow: hidden; }
    canvas { display: block; }</style><script defer="defer" src="bundle.js"></script></head><body><div id="menu" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:10;"><div style="background:#222;

      align-items: center;
